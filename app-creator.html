<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Apache application heirache</title>
    <script src="js/jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>-->
    <script src="js/bootstrap-3.2.0/bootstrap.min.js"></script>
    <script src="js/jsplumb-1.7.2/dom.jsPlumb-1.7.2-min.js"></script>
    <script src="js/d3js-v3/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-3.2.0/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <h2>Apache Stratos Application Editor</h2>
    </div>
    <div class="row">
        <div class="application-creator">
            <div class="left-side">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                   aria-expanded="true" aria-controls="collapseOne">
                                    Cartridges
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                             aria-labelledby="headingOne">
                            <div class="panel-body">
                                <div class="block-cartridge" id="php">
                                    PHP
                                </div>
                                <div class="block-cartridge" id="tomcat">
                                    Tomcat
                                </div>
                                <div class="block-cartridge" id="nodejs">
                                    Nodejs
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                   aria-expanded="false" aria-controls="collapseTwo">
                                    Groups
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel"
                             aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <div class="block-group" id="group1">
                                    Group 1
                                </div>
                                <div class="block-group" id="group2">
                                    Group2
                                </div>
                                <div class="block-group" id="group3">
                                    Group3
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div id="whiteboard">

                    <div id="container1" class="stepnode">Application
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



</body>
<script>
    // init draggable and resizable on elements
    $(document).ready(function(){
        DragEl(".stepnode");
        //ResizeEl(".stepnode");
        Repaint();
    });

    //// functions ////

    // repaint
    function Repaint(){
        $("#whiteboard").resize(function(){
            jsPlumb.repaintEverything();
        });
    }
    // resize
    function ResizeEl(el){
        $(el).resizable();
    }
    // drag
    function DragEl(el){
        jsPlumb.draggable($(el) ,{
            containment:"parent"
        });
    }


    // JsPlumb Config
    var color = "gray",
            exampleColor = "#00f",
            arrowCommon = { foldback:0.7, fillStyle:color, width:14 };

    jsPlumb.importDefaults({
        Connector : [ "Bezier", { curviness:63 } ],
        /*Overlays: [
            [ "Arrow", { location:0.7 }, arrowCommon ],
        ]*/
    });


    var exampleDropOptions = {
        activeClass:"dragActive"
    };

    var exampleGreyEndpointOptions = {
        endpoint:"Rectangle",
        paintStyle:{ width:25, height:21, fillStyle:'#666' },
        isSource:true,
        connectorStyle : { strokeStyle:"#666" },
        isTarget:false,
        maxConnections:5
    };

    var endpointOptions = {
        isTarget:true,
        endpoint:"Dot",
        paintStyle:{
            fillStyle:"gray"
        },
        dropOptions: exampleDropOptions,
        maxConnections:5
    };

    var groupOptions = {
        isTarget:false,
        endpoint:"Dot",
        paintStyle:{
            fillStyle:"gray"
        },
        dropOptions: exampleDropOptions,
        maxConnections:1
    };


    jsPlumb.ready(function() {


        jsPlumb.addEndpoint('container1', {
            anchor:"BottomCenter"
        }, exampleGreyEndpointOptions);


        $('.block-cartridge').on('click', function(){
            addCartridge($(this).attr('id'));
        })

        $('.block-group').on('click', function(){
            addGroup($(this).attr('id'));
        })


    });

    function addCartridge(idname) {
        var Div = $('<div>').text(idname).appendTo('#whiteboard');
        $(Div).addClass('stepnode');
        jsPlumb.addEndpoint($(Div), {
            anchor: "TopCenter"
        }, endpointOptions);
       // jsPlumb.addEndpoint($(Div), sourceEndpoint);
        jsPlumb.draggable($(Div));

        DragEl(".stepnode");
        Repaint();
        console.log('me hitted')
    }

    function addGroup(idname) {
        var Div = $('<div>').text(idname).css({left:"300px", top:"200px"}).appendTo('#whiteboard');
        var Div2 = $('<div>').text(idname).appendTo('#whiteboard');

        $(Div).addClass('stepnode');
        jsPlumb.addEndpoint($(Div), {
            anchor: "TopCenter"
        }, endpointOptions);
        jsPlumb.addEndpoint($(Div), {
            anchor:"BottomCenter"
        }, exampleGreyEndpointOptions);

        $(Div2).addClass('stepnode');
        jsPlumb.addEndpoint($(Div2), {
            anchor: "TopCenter"
        }, groupOptions);
        // jsPlumb.addEndpoint($(Div), sourceEndpoint);
        jsPlumb.draggable($(Div2));

        jsPlumb.connect({
            source:$(Div),
            target:$(Div2),
            paintStyle:{ width:25, height:21, fillStyle:'#666' },
            Connector : [ "Bezier", { curviness:63 } ],
            anchors:["BottomCenter", "TopCenter"],
            endpoint:"Dot"
        });
        // jsPlumb.addEndpoint($(Div), sourceEndpoint);
        jsPlumb.draggable($(Div));
        jsPlumb.draggable($(Div2));
        DragEl(".stepnode");
        Repaint();
    }

    $(document).ready(function(){
        $('#whiteboard').on('click', '.stepnode', function(){
           console.log('hit me')
        });
    });


    console.dir(jsPlumb.getConnections())

</script>
</html>
